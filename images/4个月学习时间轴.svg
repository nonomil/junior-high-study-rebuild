<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
<stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
<stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
</linearGradient>
<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
<feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
</filter>
</defs>
<rect width="1200" height="600" fill="#f8f9fa"/>
<text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">初中学习低分重建 - 4个月稳步提分时间轴</text>
<line x1="100" y1="100" x2="1100" y2="100" stroke="url(#timelineGradient)" stroke-width="8" filter="url(#shadow)"/>
<g id="phase1">
<circle cx="200" cy="100" r="12" fill="#4CAF50" filter="url(#shadow)"/>
<rect x="150" y="120" width="100" height="80" rx="8" fill="#4CAF50" opacity="0.9" filter="url(#shadow)"/>
<text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">基础重建期</text>
<text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">第1个月</text>
<text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">目标：65分</text>
<text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">重点：基础知识</text>
</g>
<g id="phase2">
<circle cx="450" cy="100" r="12" fill="#2196F3" filter="url(#shadow)"/>
<rect x="370" y="120" width="160" height="80" rx="8" fill="#2196F3" opacity="0.9" filter="url(#shadow)"/>
<text x="450" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">题型强化期</text>
<text x="450" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">第2个月</text>
<text x="450" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">目标：75分</text>
<text x="450" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">重点：中档题型</text>
</g>
<g id="phase3">
<circle cx="700" cy="100" r="12" fill="#FF9800" filter="url(#shadow)"/>
<rect x="620" y="120" width="160" height="80" rx="8" fill="#FF9800" opacity="0.9" filter="url(#shadow)"/>
<text x="700" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">真题专项期</text>
<text x="700" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">第3个月</text>
<text x="700" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">目标：80分</text>
<text x="700" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">重点：真题+错题</text>
</g>
<g id="phase4">
<circle cx="950" cy="100" r="12" fill="#FF5722" filter="url(#shadow)"/>
<rect x="870" y="120" width="160" height="80" rx="8" fill="#FF5722" opacity="0.9" filter="url(#shadow)"/>
<text x="950" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">模拟收官期</text>
<text x="950" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">第4个月</text>
<text x="950" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">目标：85分</text>
<text x="950" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">重点：模拟+查漏</text>
</g>
<g id="milestones">
<circle cx="300" cy="100" r="8" fill="#FFC107"/>
<text x="300" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">阶段测 1</text>
<text x="300" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">第4周</text>
<circle cx="600" cy="100" r="8" fill="#FFC107"/>
<text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">阶段测 2</text>
<text x="600" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">第8周</text>
<circle cx="900" cy="100" r="8" fill="#FFC107"/>
<text x="900" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">模拟 1</text>
<text x="900" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">第12周</text>
<circle cx="1000" cy="100" r="8" fill="#F44336"/>
<text x="1000" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">中考</text>
<text x="1000" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">第16周</text>
</g>
<g id="subjects">
<rect x="100" y="300" width="300" height="60" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
<text x="250" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">数学重点突破</text>
<text x="250" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">函数、几何、应用题专项训练</text>
<text x="250" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">每日2小时，周末4小时</text>
<rect x="450" y="300" width="300" height="60" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
<text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">物理概念强化</text>
<text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1565C0">力学、电学、实验专题</text>
<text x="600" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1565C0">每日1.5小时，实验重点</text>
<rect x="800" y="300" width="300" height="60" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
<text x="950" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E65100">英语技能提升</text>
<text x="950" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E65100">词汇、语法、阅读、写作</text>
<text x="950" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E65100">每日1小时，听说读写并重</text>
</g>
<g id="progress">
<rect x="100" y="400" width="1000" height="30" rx="15" fill="#E0E0E0"/>
<rect x="100" y="400" width="0" height="30" rx="15" fill="#4CAF50" id="progressBar">
<animate attributeName="width" from="0" to="1000" dur="4s" repeatCount="indefinite"/>
</rect>
<text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">学习进度条 - 4个月稳步提分计划</text>
</g>
<g id="scores">
<text x="100" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">分数目标进展：</text>
<circle cx="200" cy="500" r="20" fill="#4CAF50"/>
<text x="200" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">65</text>
<text x="200" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">第4周目标</text>
<path d="M 220 500 L 280 500" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
<circle cx="400" cy="500" r="20" fill="#2196F3"/>
<text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">75</text>
<text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">第8周目标</text>
<path d="M 420 500 L 480 500" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
<circle cx="600" cy="500" r="20" fill="#FF9800"/>
<text x="600" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">85</text>
<text x="600" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">第16周目标</text>
</g>
<defs>
<marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
<polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
</marker>
</defs>
<text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">坚持就是胜利！每一天的努力都在为中考成功积累力量！</text>
</svg>
