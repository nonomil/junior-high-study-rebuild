<text x="520" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">• 阶段目标完成</text>
<text x="520" y="440" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">• 整体进度评估</text>
<text x="520" y="455" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">• 下阶段规划</text>
