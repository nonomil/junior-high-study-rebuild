<text x="175" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C62828">问题识别</text>
<text x="120" y="425" font-family="Arial, sans-serif" font-size="10" fill="#C62828">• 薄弱知识点</text>
<text x="120" y="440" font-family="Arial, sans-serif" font-size="10" fill="#C62828">• 学习方法问题</text>
<text x="120" y="455" font-family="Arial, sans-serif" font-size="10" fill="#C62828">• 时间分配不当</text>
