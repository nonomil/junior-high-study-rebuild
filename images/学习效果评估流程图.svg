<rect x="350" y="600" width="120" height="50" rx="10" fill="#4CAF50" filter="url(#shadow)"/>
<text x="410" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">继续执行</text>
<text x="410" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">当前计划</text>
</g>
<g id="adjust-plan">
<rect x="550" y="600" width="120" height="50" rx="10" fill="#FF9800" filter="url(#shadow)"/>
<text x="610" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">调整计划</text>
<text x="610" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">优化策略</text>
</g>
<path d="M 580 540 L 430 600" stroke="#4CAF50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
<text x="500" y="575" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50" font-weight="bold">是</text>
<path d="M 620 540 L 590 600" stroke="#FF9800" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
<text x="630" y="575" font-family="Arial, sans-serif" font-size="11" fill="#FF9800" font-weight="bold">否</text>
<g id="feedback-loop">
<path d="M 670 625 Q 750 625 750 300 Q 750 250 700 250" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
<text x="760" y="450" font-family="Arial, sans-serif" font-size="10" fill="#666">反馈循环</text>
</g>
<g id="success-metrics">
<rect x="900" y="200" width="250" height="200" rx="10" fill="#F0F8FF" stroke="#4169E1" stroke-width="2"/>
<text x="1025" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4169E1">成功指标</text>
<text x="920" y="250" font-family="Arial, sans-serif" font-size="11" fill="#4169E1">📊 分数提升指标：</text>
<text x="930" y="265" font-family="Arial, sans-serif" font-size="10" fill="#4169E1">• 月度提升5-10分</text>
<text x="930" y="280" font-family="Arial, sans-serif" font-size="10" fill="#4169E1">• 错题率下降20%</text>
<text x="920" y="300" font-family="Arial, sans-serif" font-size="11" fill="#4169E1">⏰ 学习效率指标：</text>
<text x="930" y="315" font-family="Arial, sans-serif" font-size="10" fill="#4169E1">• 作业完成时间缩短</text>
<text x="930" y="330" font-family="Arial, sans-serif" font-size="10" fill="#4169E1">• 理解速度提升</text>
<text x="920" y="350" font-family="Arial, sans-serif" font-size="11" fill="#4169E1">💪 能力发展指标：</text>
<text x="930" y="365" font-family="Arial, sans-serif" font-size="10" fill="#4169E1">• 自主学习能力</text>
<text x="930" y="380" font-family="Arial, sans-serif" font-size="10" fill="#4169E1">• 问题解决能力</text>
</g>
<text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">持续评估 → 及时调整 → 稳步提升</text>
</svg>