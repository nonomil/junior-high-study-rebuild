<text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">数据收集与分析</text>
<text x="480" y="295" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">• 学习时间统计</text>
<text x="480" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">• 错题类型分析</text>
<text x="480" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">• 知识点掌握度</text>
<text x="650" y="295" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">• 成绩变化趋势</text>
<text x="650" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">• 学习效率评估</text>
<text x="650" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">• 心理状态监测</text>
</g>
<path d="M 160 200 L 550 250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<path d="M 360 200 L 580 250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<path d="M 560 200 L 600 250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<path d="M 760 200 L 650 250" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<g id="analysis-results">
