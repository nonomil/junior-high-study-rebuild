<text x="375" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">进步追踪</text>
<text x="320" y="425" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">• 分数提升幅度</text>
<text x="320" y="440" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">• 知识点突破</text>
<text x="320" y="455" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">• 学习习惯改善</text>
