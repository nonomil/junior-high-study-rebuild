<text x="720" y="425" font-family="Arial, sans-serif" font-size="10" fill="#E65100">• 学习计划修正</text>
<text x="720" y="440" font-family="Arial, sans-serif" font-size="10" fill="#E65100">• 方法优化</text>
<text x="720" y="455" font-family="Arial, sans-serif" font-size="10" fill="#E65100">• 资源重新配置</text>
</g>
<path d="M 600 330 L 175 380" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<path d="M 600 330 L 375 380" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<path d="M 600 330 L 575 380" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<path d="M 600 330 L 775 380" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<g id="decision-diamond">
<polygon points="600,500 650,530 600,560 550,530" fill="#9C27B0" filter="url(#shadow)"/>
<text x="600" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">目标达成？</text>
</g>
<path d="M 175 460 L 575 500" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<path d="M 375 460 L 585 500" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<path d="M 575 460 L 600 500" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<path d="M 775 460 L 615 500" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
