<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="flowGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
<stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
</linearGradient>
<linearGradient id="flowGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
<stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
</linearGradient>
<linearGradient id="flowGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
<stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
</linearGradient>
<linearGradient id="flowGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
<stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
</linearGradient>
<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
<feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
</filter>
<marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
<polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
</marker>
</defs>
<rect width="1200" height="800" fill="#f8f9fa"/>
<text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">学习效果评估流程图</text>
<g id="start">
<ellipse cx="600" cy="80" rx="60" ry="25" fill="url(#flowGradient1)" filter="url(#shadow)"/>
<text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">开始评估</text>
</g>
<g id="daily-assessment">
<rect x="100" y="140" width="120" height="60" rx="10" fill="url(#flowGradient2)" filter="url(#shadow)"/>
<text x="160" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">每日自评</text>
<text x="160" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">学习时间</text>
<text x="160" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">完成质量</text>
</g>
<g id="weekly-test">
<rect x="300" y="140" width="120" height="60" rx="10" fill="url(#flowGradient3)" filter="url(#shadow)"/>
<text x="360" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">周测验</text>
<text x="360" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">知识点检测</text>
<text x="360" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">错题分析</text>
</g>
<g id="monthly-exam">
<rect x="500" y="140" width="120" height="60" rx="10" fill="url(#flowGradient4)" filter="url(#shadow)"/>
<text x="560" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">月考</text>
<text x="560" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">综合能力</text>
<text x="560" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">成绩分析</text>
</g>
<g id="phase-review">
<rect x="700" y="140" width="120" height="60" rx="10" fill="url(#flowGradient1)" filter="url(#shadow)"/>
<text x="760" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">阶段总结</text>
<text x="760" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">目标达成</text>
<text x="760" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">问题诊断</text>
</g>
<path d="M 600 105 L 160 140" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<path d="M 600 105 L 360 140" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<path d="M 600 105 L 560 140" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
<path d="M 600 105 L 760 140" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
